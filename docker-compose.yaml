version: '3.8'

services:
  qmd-check:
    image: ghcr.io/rmitchellscott/rm-qmd-verify:latest
    container_name: rm-qmd-verify
    ports:
      - "8080:8080"
    volumes:
      - ./hashtables:/app/hashtables:ro
    environment:
      - PORT=8080
      - HASHTAB_DIR=/app/hashtables
      - QMLDIFF_BINARY=/app/bin/qmldiff
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
